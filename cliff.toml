[changelog]

header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
# template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.username %} by @{{ commit.github.username }}{%- endif %}\
            {% if commit.github.pr_number %} in [#{{ commit.github.pr_number }}](https://github.com/mainframev/task2habitica-rs/pull/{{ commit.github.pr_number }}){%- endif %}\
    {% endfor %}
{% endfor %}
"""

footer = """
<!-- generated by git-cliff -->
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]

commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Fixes" },
    # Skip everything else
    { message = "^docs", skip = true },
    { message = "^perf", skip = true },
    { message = "^refactor", skip = true },
    { message = "^style", skip = true },
    { message = "^test", skip = true },
    { message = "^chore", skip = true },
    { message = "^ci", skip = true },
    { message = "^build", skip = true },
    { message = "^revert", skip = true },
]

# Ensure breaking changes are always included even if their type would be skipped
protect_breaking_commits = true
filter_commits = false
topo_order = false
sort_commits = "oldest"

[remote.github]
owner = "mainframev"
repo = "task2habitica-rs"
