name: Create Tag

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  create-tag:
    name: Create Release Tag
    # Only run if PR was merged (not just closed) and came from a release branch
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Use PAT to checkout so that tag push triggers release workflow
      # GITHUB_TOKEN would not trigger other workflows (GitHub security feature)
      # Use merge_commit_sha to ensure we get the actual merged code, not a stale master ref
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "Creating tag: $TAG"
          git tag -a "$TAG" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "$TAG"

      - name: Delete release branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "Deleting branch: $BRANCH"
          git push origin --delete "$BRANCH" || echo "Branch already deleted"
